<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
<f:view>
    <h:head>
        <title>Homepage</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
        <p:growl id="growl" sticky="false" showDetail="true"/>
        <h:form>
            <div class="centered">
                <p:inputText id="inputToSave" value="#{requestScopeTestBackingBean.savedData}"/>
                <p:watermark for="inputToSave" value="Something to save.." id="watermark"/>
                <p:commandButton value="Save" action="#{requestScopeTestBackingBean.saveInput}" ajax="true"
                                 update="outputMessage"/>
                <br/>
                <p:outputLabel id="outputMessage" value="#{requestScopeTestBackingBean.outputMessage}"/>
                <br/>
                <p:commandButton value="Make simple ajax request"
                                 action="#{requestScopeTestBackingBean.respondToAjaxRequest}" ajax="true" update="outputMessage growl"/>
            </div>
        </h:form>
    </h:body>
</f:view>
</html>
