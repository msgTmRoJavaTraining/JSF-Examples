<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>



<f:view>

    <h:head>
        <title>Homepage</title>
        <h:outputStylesheet library="css" name="style5.css"/>
    </h:head>
    <h:body>
<!--        <p:growl id="growl" sticky="true" showDetail="true"  life="3000"/>-->

        <h:form>
            <div class="centered">

                <h3 class="title">Name</h3>
                <p:inputText id="inputToSave2" value="#{excel1BackingBean.name}"/>

                <h3 class="title">CNP</h3>
                <p:inputText id="inputToSave" value="#{excel1BackingBean.CNP}"/>

                <h3 class="title">Role</h3>
                <p:inputText id="inputToSave1" value="#{excel1BackingBean.role}"/>


                <h:form>
                    <p:messages>
                        <p:autoUpdate />
                    </p:messages>
                </h:form>

                <br/>
                <p:commandButton value="Save" action="#{excel1BackingBean.saveInput}"
                                 ajax="true"/>

                <p:commandButton value="Back" ajax="false"
                                 action="#{excel1BackingBean.navigateTo('excel_table')}"/>

            </div>
        </h:form>

    </h:body>

</f:view>
</html>
