<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>

<f:view>
    <h:head>
        <title>Homepage</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
        <h:form id="form1">
            <div class="centered">
                <p:dataTable var="employee" id="employeeTable" value="#{excel1BackingBean.employeeList}">

                    <p:column id="c1" headerText="Name" sortBy="#{employee.name}" filterBy="#{employee.name}"
                              filterMatchMode="contains">
                        <h:outputText value="#{employee.name}"/>

                    </p:column>

                    <p:column id="c2" headerText="CNP" sortBy="#{employee.CNP}" filterBy="#{employee.CNP}"
                              filterMatchMode="contains">
                        <h:outputText value="#{employee.CNP}"/>
                    </p:column>

                    <p:column id="c3" headerText="Role" sortBy="#{employee.role}" filterBy="#{employee.role}"
                              filterMatchMode="contains">
                        <h:outputText value="#{employee.role}"/>
                    </p:column>

                </p:dataTable>
                <br/>

                <p:inputText id="inputToSave2" value="#{excel1BackingBean.name}"/>

                <p:inputText id="inputToSave" value="#{excel1BackingBean.CNP}"/>

                <p:inputText id="inputToSave1" value="#{excel1BackingBean.role}"/>


                <br/>
                <p:commandButton value="Add another employee!" ajax="false"
                                 action="#{excel1BackingBean.saveInput}"/>
                <br/>
                <br/>

                <script type="text/javascript">
                    //<![CDATA[
                    function start() {
                        PF('statusDialog').show();
                    }

                    function stop() {
                        PF('statusDialog').hide();
                    }
                    //]]>
                </script>

                <h:form>
                    <p:commandButton value="Export Excel" actionListener="#{employeeBackingBean.exportToExcel}" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);">

                        <p:fileDownload value="#{employeeBackingBean.exportEmployeeStreamContent1}" />
                    </p:commandButton>
                </h:form>

            </div>
        </h:form>
    </h:body>

</f:view>
</html>
