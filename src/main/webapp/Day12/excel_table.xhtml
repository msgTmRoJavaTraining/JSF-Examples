<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>

<f:view>
    <h:head>
        <title>Homepage</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
        <h:form id="form1">
            <div class="centered">
                <p:dataTable var="movie" id="moviesTable" value="#{exceltableBackingBean.employeeList}">

                    <p:ajax event="rowSelect" listener="#{myDataTableBackingBean.rowSelected}" update=":form1:outputLabel"/>

                    <p:column id="c1" headerText="Name" sortBy="#{movie.name}" filterBy="#{movie.name}"
                              filterMatchMode="contains">
                        <h:outputText value="#{movie.name}"/>

                    </p:column>

                    <p:column id="c2" headerText="CNP" sortBy="#{movie.CNP}" filterBy="#{movie.CNP}"
                              filterMatchMode="contains">
                        <h:outputText value="#{movie.CNP}"/>
                    </p:column>

                    <p:column id="c3" headerText="Role" sortBy="#{movie.role}" filterBy="#{movie.role}"
                              filterMatchMode="contains">
                        <h:outputText value="#{movie.role}"/>
                    </p:column>

                </p:dataTable>
                <br/>

                <p:outputLabel id="outputLabel" value="#{exceltableBackingBean.outputMessage}"/>

                <br/>
                <p:commandButton value="Add another movie!" ajax="false"
                                 action="#{mySessionScopeBackingBean.navigateTo('excel_table1')}"/>
                <br/>
                <br/>

                <script type="text/javascript">
                    //<![CDATA[
                    function start() {
                        PF('statusDialog').show();
                    }

                    function stop() {
                        PF('statusDialog').hide();
                    }
                    //]]>
                </script>

                <h:form>
                    <p:commandButton value="Export Excel" actionListener="#{employeeBackingBean.exportToPdf}" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);">

                        <p:fileDownload value="#{employeeBackingBean.exportEmployeeStreamContent}" />
                    </p:commandButton>
                </h:form>

            </div>
        </h:form>
    </h:body>

</f:view>
</html>
