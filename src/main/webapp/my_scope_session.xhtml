<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
<f:view>
    <h:head>
        <title>Homepage</title>
        <h:outputStylesheet library="css" name="style5.css"/>
    </h:head>
    <h:body>
        <p:growl id="growl" sticky="true" showDetail="true"  life="3000"/>


        <h:form>
            <p:growl>
                <p:autoUpdate />
            </p:growl>

            <p:panelMenu style="width:300px">
                <p:submenu label="Navigations" >
                <p:submenu label="Links" icon="pi pi-home">
                        <p:submenu label="Vezi Filmele" icon="pi pi-briefcase">
                            <p:menuitem value="Tabel filme" action="#{mySessionScopeBackingBean.navigateTo('my_data_table')}" icon="pi pi-home" />
                         </p:submenu>
                    </p:submenu>
                </p:submenu>
            </p:panelMenu>
        </h:form>

        <h:form>
            <div class="centered">

                <h3 class="title">ID</h3>
                <p:inputText id="inputToSave2" value="#{mySessionScopeBackingBean.id}"/>

                <h3 class="title">Movie</h3>
                <p:inputText id="inputToSave" value="#{mySessionScopeBackingBean.savedData}"/>

                <h3 class="title">Rating</h3>
                <p:inputText id="inputToSave1" value="#{mySessionScopeBackingBean.rating}"/>

                <h3 class="title">Production</h3>

                <p:watermark for="inputToSave2" value="Enter movie id.." id="watermark2"/>
                <p:watermark for="inputToSave" value="Movie title to save.." id="watermark"/>
                <p:watermark for="inputToSave1" value="Decimal lower than 10.1" id="watermark1"/>


                <style type="text/css">
                    .value {
                        font-weight: bold;
                    }
                </style>

                <h:form id="form">
                <p:growl id="msgs" showDetail="true" />
                    <p:outputLabel for="button"/>
                    <p:calendar id="button" value="#{mySessionScopeBackingBean.date3}"  pattern="MM/dd/yyyy HH:mm:ss"/>
                </h:form>

                <br/>

                <h3 class="title">Genre</h3>

                <h:form>
                <p:messages>
                    <p:autoUpdate />
                </p:messages>
                </h:form>

                <p:selectOneMenu id="genre" value="#{mySessionScopeBackingBean.genre}" style="width:125px">
                    <f:selectItem itemLabel="Select genre" itemValue="" />
                    <f:selectItem itemLabel="Action" itemValue="Action" />
                    <f:selectItem itemLabel="Horror" itemValue="Horror" />
                    <f:selectItem itemLabel="Comedy" itemValue="Comedy" />
                </p:selectOneMenu>


                <p:selectManyCheckbox id="basic1" value="#{mySessionScopeBackingBean.suitableFor}">
                    <f:selectItem itemLabel="Kids" itemValue="Kids" />
                    <f:selectItem itemLabel="Teenagers" itemValue="Teenagers" />
                    <f:selectItem itemLabel="Adults" itemValue="Adults" />
                </p:selectManyCheckbox>

                <br/>
                <p:commandButton value="Save" action="#{mySessionScopeBackingBean.saveInput}"
                                 ajax="true"
                                 update="outputMessage growl"/>

                <p:commandButton value="Back" ajax="false"
                                 action="#{mySessionScopeBackingBean.navigateTo('my_homepage')}"/>

                 <br/>
                <p:outputLabel id="outputMessage" value="#{mySessionScopeBackingBean.outputMessage}"/>
                <br/>

            </div>
        </h:form>

    </h:body>

</f:view>
</html>
