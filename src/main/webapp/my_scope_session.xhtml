<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
<f:view>
    <h:head>
        <title>Homepage</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
        <p:growl id="growl" sticky="true" showDetail="true"  life="3000"/>

        <h:form>
            <div class="centered">
                <p:inputText id="inputToSave" value="#{mySessionScopeBackingBean.savedData}"/>
                <p:inputText id="inputToSave1" value="#{mySessionScopeBackingBean.rating}"/>

                <p:watermark for="inputToSave" value="Movie title to save.." id="watermark"/>
                <p:watermark for="inputToSave1" value="Movie rating.." id="watermark1"/>

                <p:commandButton value="Save" action="#{mySessionScopeBackingBean.saveInput}" ajax="true"
                                 update="outputMessage growl"/>
                <br/>

                <p:outputLabel id="outputMessage" value="#{mySessionScopeBackingBean.outputMessage}"/>
                <br/>

            </div>
        </h:form>
    </h:body>

</f:view>
</html>
