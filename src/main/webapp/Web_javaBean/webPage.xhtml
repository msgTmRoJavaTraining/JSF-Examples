<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>

<f:view>
    <h:body>
        <h:form>
            <div>
                <p:inputText id = "name" value = "#{exportPDFBackingBean.employee.name}"/>
                <p:inputText id = "cnp" value = "#{exportPDFBackingBean.employee.cnp}"/>
                <p:inputText id = "age" value = "#{exportPDFBackingBean.employee.age}"/>
                <p:commandButton value = "Export PDF" actionListener="#{exportPDFBackingBean.exportToPdf}" ajax = "false"
                                 onclick="PrimeFaces.monitorDownload(start,stop);" update = "" style="background-color: lightskyblue;">

                    <p:fileDownload value = "#{exportPDFBackingBean.exportedEmployeeStreamedContent}"/>
                </p:commandButton>
            </div>
        </h:form>
    </h:body>
</f:view>
</html>
