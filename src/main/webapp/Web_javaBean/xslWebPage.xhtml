<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">


<h:body>
    <h2>Primefaces Dynamic DataTable example</h2>
    <h:form>
        <p:dataTable var="emp" value="#{employeeBean.employeeList}">
            <p:columns value="#{employeeBean.colList}" var="col">
                <f:facet name="header">
                    <h:outputText value="#{col.displayName}" />
                </f:facet>
                <h:outputText value="#{emp[col.propertyName]}" />
            </p:columns>
        </p:dataTable>
    </h:form>
</h:body>
</html>
