<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:view>
        <h:head>
            <h:outputStylesheet library="css" name="styles.css"/>
            <title>Movies</title>
        </h:head>
            <h:body>
                <h:form>
                   NUME <p:inputText id="numeMov" value="#{moviesBackingBean.movieName}"/>
                   CATEGORIE <p:inputText id="cateMov" value="#{moviesBackingBean.movieCate}"/>
                    <p:commandButton value="AddMovie" action="#{moviesBackingBean.addToList}"
                                     ajax="true"
                                     styleClass="aButton"
                                     update="testArea"/>

                    <p:dataTable id="testArea" var="mov" value="#{moviesBackingBean.movies}">
                        <p:column headerText="Nume">
                            <h:outputText value="#{mov.name}" />
                        </p:column>

                        <p:column headerText="Categorie">
                            <h:outputText value="#{mov.categ}" />
                        </p:column>
                    </p:dataTable>
                </h:form>
            </h:body>

    </f:view>
</html>
