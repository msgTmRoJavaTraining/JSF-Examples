<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>
        <title>Home</title>
        <h:outputStylesheet library="css" name="myStyle.css"/>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="messages"/>

            <p:menubar>
                <p:menuitem value="Home" url="homepage.xhtml" icon="ui-icon-home"/>
                <p:menuitem value="Add Movie" url="add_new_movie.xhtml" icon="ui-icon-plus"/>
                <p:menuitem value="View Movies" url="view_list_of_movies.xhtml" icon="ui-icon-script"/>

                <f:facet name="options">
                    <p:commandButton value="Logout" ajax="false" action="#{homePageBean.logUserOut}" icon="ui-icon-close"/>
                </f:facet>
            </p:menubar>
        </h:form>
        <h:form>
            <p:outputLabel value="Welcome, #{homePageBean.loggedInUserName}"/>
            <div class="centered">
                <h3 class="title">Hi there</h3>
                <p:commandButton value="Add new movie" ajax="false" action="#{homePageBean.navigateTo('add_new_movie')}"/>
                <br/><br/>
                <p:commandButton value="View list of movies" ajax="false" action="#{homePageBean.navigateTo('view_list_of_movies')}"/>
                <br/><br/>
                <p:commandButton value="Log out" ajax="false" action="#{homePageBean.logUserOut}"/>
            </div>
            <br/>

        </h:form>
    </h:body>
</f:view>
</html>
