<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>
        <title>Home</title>
        <h:outputStylesheet library="css" name="myStyle.css"/>
    </h:head>
    <h:body>
        <h:form>
            <p:outputLabel value="Welcome, #{homePageBean.myLoginBean.currentlyLoggedInUsername}"/>
            <div class="centered">
                <h3 class="title">Hi there</h3>
                <p:commandButton value="Add new movie" ajax="false" action="#{homePageBean.navigateTo('add_new_movie')}"/>
                <br/><br/>
                <p:commandButton value="View list of movies" ajax="false" action="#{homePageBean.navigateTo('view_list_of_movies')}"/>
                <br/><br/>
                <p:commandButton value="Log out" ajax="false" action="#{homePageBean.logUserOut}"/>
            </div>
            <br/>

        </h:form>
    </h:body>
</f:view>
</html>
