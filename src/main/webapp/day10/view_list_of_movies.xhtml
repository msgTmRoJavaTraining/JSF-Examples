<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>
        <title>Movie List</title>
        <h:outputStylesheet library="css" name="myStyle.css"/>
    </h:head>
    <h:body>
        <br/>
        <p:dataTable var="movie" value="#{addNewMovieBean.movieList}">
            <p:column headerText="Title">
                <h:outputText value="#{movie.title}"/>
            </p:column>

            <p:column headerText="Genre">
                <h:outputText value="#{movie.genre}"/>
            </p:column>

            <p:column headerText="Rating">
                <h:outputText value="#{movie.rating}"/>
            </p:column>

            <p:column headerText="Launch Date">
                <h:outputText value="#{movie.productionYear}"/>
            </p:column>
        </p:dataTable>
    </h:body>
</f:view>
</html>
