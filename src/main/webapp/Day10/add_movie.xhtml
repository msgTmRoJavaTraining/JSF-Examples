<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h = "http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>
        <title>Add Movie</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
        <p:growl id="growl" sticky="false" showDetail="true" life="3000"/>
        <div class="centered">
            <h:form id="movieForm">
                <div class="centered">
                    <h:outputText styleClass="myFont" value="Movie Name" style="display:block;"/>
                    <p:inputText id="name" value="#{addMovieBackingBean.givenMovie.name}" required="true" label="name"/>
                    <br/><br/>

                    <h:outputText styleClass="myFont" value="Movie Genre" style="display:block;"/>

                    <p:selectOneMenu id="console" value="#{addMovieBackingBean.givenMovie.genre}" style="width:125px">
                        <f:selectItem itemLabel="Select One" itemValue="" />
                        <f:selectItem itemLabel="Romance" itemValue="Romance" />
                        <f:selectItem itemLabel="Action" itemValue="Action" />
                        <f:selectItem itemLabel="Horror" itemValue="Horror" />
                    </p:selectOneMenu>

                    <br/><br/>

                    <h:outputText styleClass="myFont" value="Rating" style="display:block;"/>
                    <p:inputText id="rating" value="#{addMovieBackingBean.givenMovie.rating}" required="true" label="rating"/>
                    <br/><br/>

                    <h:panelGrid>
                        <p:outputLabel for="popup" value="Popup:" />
                        <p:calendar id="popup" value="#{addMovieBackingBean.givenMovie.productionYear}" />
                    </h:panelGrid>


                    <p:selectManyCheckbox id="basic" value="#{addMovieBackingBean.givenMovie.suitableFor}">
                        <f:selectItem itemLabel="Adults" itemValue="Adults" />
                        <f:selectItem itemLabel="Teenagers" itemValue="Teenagers" />
                        <f:selectItem itemLabel="Kids" itemValue="Kids" />
                    </p:selectManyCheckbox>


                    <p:commandButton value="Add Movie" action="#{addMovieBackingBean.addMovieToDatabase}" ajax="false"
                                     update="outputMessage"/>
                    <p:commandButton value="View List" ajax="false"
                                     action="#{myHomepageBackingBean.navigateTo('my_data_table')}"/>
                    <br/>
                    <p:outputLabel id="outputMessage" value="#{addMovieBackingBean.movieList}"/>
                </div>
            </h:form>

        </div>
        <br/>
    </h:body>
</f:view>
</html>
