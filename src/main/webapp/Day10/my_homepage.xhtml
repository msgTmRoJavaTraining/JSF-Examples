<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>
        <title>Homepage</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
        <h:form>
            <p:outputLabel value="Welcome, #{myHomepageBackingBean.loggedInUserName}"/>
            <div class="centered">
                <p:commandButton value="Add Movies" ajax="false"
                                 action="#{myHomepageBackingBean.navigateTo('add_movie')}"/>

                <p:commandButton value="Log Out" ajax="false"
                                 action="#{myHomepageBackingBean.navigateTo('login_page')}"/>

                <p:commandButton value="View List" ajax="false"
                                 action="#{myHomepageBackingBean.navigateTo('my_data_table')}"/>

            </div>
            <br/>

        </h:form>
    </h:body>
</f:view>
</html>
