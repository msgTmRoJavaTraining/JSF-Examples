<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
<f:view>
    <h:head>
        <title>Homepage</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body style="background-color:greenyellow">
        <h:form>
            <p:outputLabel value="Welcome, #{homepageBackingBean.loggedInUserName}"/>
            <div class="centered">
                <h3 class="title">Hello!</h3>
                <p:commandButton value="Add movie" ajax="false"
                                 action="#{homePageBean.navigateTo('sessionFirstVersion')}"/>
                <br/>
                <p:commandButton value="LogOut" ajax="false"
                                 action="#{homePageBean.navigateTo('myLogin')}"/>
                <p:commandButton value="Movies table " ajax="false"
                                 action="#{homePageBean.navigateTo('data_table')}"/>
            </div>
            <br/>

        </h:form>
    </h:body>
</f:view>
</html>
