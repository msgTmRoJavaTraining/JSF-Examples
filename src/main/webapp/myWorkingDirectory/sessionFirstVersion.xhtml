<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
<f:view>
    <h:head>
        <title>Homepage</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body style="background-color:greenyellow">
        <p:growl id="growl" sticky="false" showDetail="true"/>
        <h:form>
            <div class="centered">
                <p:inputText id="Name" value="#{sessionBean.name}"/>
                <p:watermark for="Name" value="Name of the movie.." id="watermarkName"/>
                <br/>
                <p:inputText id="AparitionYear" value="#{sessionBean.year}"/>
                <p:watermark for="AparitionYear" value="Aparition year of the movie.." id="watermarkYear"/>
                <br/>
                <p:inputText id="Length" value="#{sessionBean.length}"/>
                <p:watermark for="Length" value="Length of movie..." id="watermarkLength"/>
                <br/>
                <p:inputText id="Author" value="#{sessionBean.author}"/>
                <p:watermark for="Author" value="Author of movie..." id="watermarkAuthor"/>
                <br/>
                <p:inputText id="rating" value="#{sessionBean.rating}"/>
                <p:watermark for="rating" value="Rating" id="watermarkRating"/>
                <br/>
                <p:commandButton value="Save" action="#{sessionBean.saveInput}" ajax="true"
                                 update="outputMessage growl" />

                <br/>
                <p:outputLabel id="outputMessage" value="#{sessionBean.outputMessage}"/>
                <br/>

            </div>
        </h:form>
    </h:body>
</f:view>
</html>
