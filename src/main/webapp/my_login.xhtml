<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
<f:view>
    <h:head>
        <title>MyLogin</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>

    <h:body>
        <p:growl id="growl" sticky="false" showDetail="true" life="5000"/>
        <div class="centered">
            <h:form id="myLoginForm">
                <h3 class="title">Movie Lover</h3>
                <h:outputText styleClass="myFont" value="Your_Movie_Username" style="display:block;"/>
                <p:inputText id="username" value="#{myLoginBackingBean.user}" required="true" label="username"/>
                <br/><br/>

                <h:outputText styleClass="myFont" value="Your_Movie_Password" style="display:block;"/>
                <p:password id="password" value="#{myLoginBackingBean.password}" required="true" label="password"/>
                <br/><br/>

                <p:commandButton value="Login" action="#{myLoginBackingBean.validateCredentials}"
                                 ajax="false"
                                 styleClass="aButton"/>
                <br/>
            </h:form>

        </div>
        <br/>

    </h:body>

</f:view>
</html>
