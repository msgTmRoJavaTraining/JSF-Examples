<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
<f:view>
    <h:head>
        <title>Home</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <body><p:outputLabel value="Welcome #{myHomepageBackingBean.loggedInUserName}! This is your movie watchlist. "/>
    <p> </p>

    <p:dataTable var="m" value="#{addMovie.list}">
        <p:column headerText="Name">
            <h:outputText value="#{m.name}"/>
        </p:column>

        <p:column headerText="Genre">
            <h:outputText value="#{m.genre}"/>
        </p:column>

        <p:column headerText="Year">
            <h:outputText value="#{m.year}"/>
        </p:column>

        <p:column headerText="Rating(Out of 5)">
            <h:outputText value="#{m.rating}"/>
        </p:column>
    </p:dataTable>
    <h:form><p:commandButton value="Add a movie in watchlist" ajax="false"
                             action="#{myHomepageBackingBean.navigateTo('add_movie')}"/></h:form>

    </body>

</f:view>
</html>
