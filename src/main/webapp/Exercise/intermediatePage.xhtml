<f:view>
    <h:head>
        <title>Insert a movie</title>
        <h:outputStylesheet library="exercise_css" name="style.css"/>

    <h:body>
        <div class="menu">
            <h:form>
                <p:growl id="messages" showDetail="true"/>

                    <p:menuitem value=" Logout" url="loginPage.xhtml" update="messages" icon="fa fa-user"/>
