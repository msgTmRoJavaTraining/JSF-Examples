<style type="text/css">
    .value {
        font-weight: bold;
    }
</style>
<f:view>
    <h:head>
        <title>Insert a movie</title>
        <h:outputStylesheet library="exercise_css" name="style2.css"/>
    </h:head>
    <h:body>
        <p:growl id="growl" sticky="false" showDetail="true" life="3000"/>
        <div class="logout-button">
            <p:button value="Logout"
                      outcome="loginPage.html"/>
        </div>
        <div class="centered">
            <h:form id="loginForm">
                <h3 class="title">Insert movie info</h3>

                <h:outputText styleClass="myFont" value="Name" style="display:block;"/>
                <p:inputText id="moviename" value="#{moviesBean.givenMovie.name}" required="true" label="name" />
                <br/><br/>


                <h:outputText styleClass="myFont" value="Production date" style="display:block;"/>
                <p:calendar id="button" value="#{moviesBean.givenMovie.productionDate}" showOn="button" />
                <br/><br/>

                <h:outputText styleClass="myFont" value="Gender" style="display:block;"/>
                <p:selectOneMenu id="gender" value="#{moviesBean.givenMovie.gender}" effect="fold" editable="true">
                    <f:selectItem itemLabel="Select One" itemValue="" />
                    <f:selectItems value="#{selectOneMenuView.genders}" />
                </p:selectOneMenu>
                <br/><br/>

                <h:outputText styleClass="myFont" value="Rating" style="display:block;"/>
                <p:inputText id="moviegrade" value="#{moviesBean.givenMovie.rating}" required="true" label="rating"/>
                <br/><br/>

                <h:outputText styleClass="myFont" value="Suitable for" style="display:block;"/>
                <p:selectManyCheckbox id="basic" value="#{moviesBean.givenMovie.suitableFor}">
                    <f:selectItem itemLabel="Kids" itemValue="kids" />
                    <f:selectItem itemLabel="Teeagers" itemValue="teens" />
                    <f:selectItem itemLabel="Adults" itemValue="adults" />
                </p:selectManyCheckbox>
                <br/><br/>

                <p:commandButton value="Save movie" action="#{moviesBean.addMovie}"
                                 ajax="true"
                                 update="growl"
                                 style="background-color: maroon; color: white; font: italic"/>
                <br/>
            </h:form>

        </div>
    </h:body>
</f:view>
</html>
