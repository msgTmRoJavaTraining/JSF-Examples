<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>
<f:view>
    <h:head>
        <title>Insert a movie</title>
        <h:outputStylesheet library="exercise_css" name="style.css"/>
    </h:head>
    <h:body>
        <p:growl id="growl" sticky="false" showDetail="true" life="3000"/>
        <div class="centered">
            <h:form id="loginForm">
                <h3 class="title">Insert movie info</h3>

                <h:outputText styleClass="myFont" value="Name" style="display:block;"/>
                <p:inputText id="moviename" value="#{moviesBean.givenMovie.name}" required="true" label="username" />
                <br/><br/>

                <h:outputText styleClass="myFont" value="Apparition year" style="display:block;"/>
                <p:inputText id="movieyear" value="#{moviesBean.givenMovie.year}" required="true" label="year"/>
                <br/><br/>

                <h:outputText styleClass="myFont" value="Grade" style="display:block;"/>
                <p:inputText id="moviegrade" value="#{moviesBean.givenMovie.grade}" required="true" label="grade"/>
                <br/><br/>

                <p:commandButton value="Save movie" action="#{moviesBean.addMovie}"
                                 ajax="true"
                                 update="table2 growl"
                                 styleClass="aButton"/>
                <br/>
            </h:form>
        </div>
        <div>
            <h:panelGroup id="table">
                    <p:dataTable id="table2" var="movie" value="#{moviesBean.moviesList}">
                        <p:column headerText="Name" style="width:25%">#{movie.name}</p:column>
                        <p:column headerText="Year" style="width:25%">#{movie.year}</p:column>
                        <p:column headerText="Grade" style="width:24%">#{movie.grade}</p:column>
                    </p:dataTable>
                    <br/>
            </h:panelGroup>
        </div>
        <br/>
    </h:body>
</f:view>
</html>
