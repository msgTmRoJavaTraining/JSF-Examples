<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>

<f:view>
    <h:head>
        <title>Homepage</title>
        <h:outputStylesheet library="css" name="style2.css"/>

    </h:head>
    <h:body >
        <h:form>

            <br/>
            <br/>
            <p:outputLabel value="Welcome, #{myHomepageBackingBean.username}"/>
            <div class="centered">
                <h3 class="title">Movie Time!</h3>

                <p:commandButton value="Add a movie" ajax="false"
                                 action="#{myHomepageBackingBean.navigateTo('my_scope_session')}"/>

                <p:commandButton value="Movie List" ajax="false"
                                 action="#{myHomepageBackingBean.navigateTo('my_data_table')}"/>

                <br/><br/>
                <p:commandButton value="Logout" ajax="false"
                                 action="#{myHomepageBackingBean.navigateTo('my_login')}"/>

            </div>
            <br/>
        </h:form>
    </h:body>
</f:view>
</html>
