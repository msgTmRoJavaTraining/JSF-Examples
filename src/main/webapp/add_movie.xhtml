<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
<f:view>
    <h:head>
        <title>Add a movie</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <body><h:form id="addMovieForm">
        <h3 class="title">Add a movie</h3>
        <h:outputText styleClass="myFont" value="Name" style="display:block;"/>
        <p:inputText id="name" value="#{addMovie.name}" required="true"/>
        <br/><br/>

        <h:outputText styleClass="myFont" value="Genre" style="display:block;"/>
        <p:inputText id="genre" value="#{addMovie.genre}" required="true"/>
        <br/><br/>

        <h:outputText styleClass="myFont" value="Year" style="display:block;"/>
        <p:inputText id="year" value="#{addMovie.year}" required="true"/>
        <br/><br/>

        <h:outputText styleClass="myFont" value="Rating" style="display:block;"/>
        <p:inputText id="rating" value="#{addMovie.rating}" required="true"/>
        <br/><br/>

        <p:commandButton value="Add it!" action="#{addMovie.addingMovieAjax}"
                         styleClass="aButton"
                         ajax="true"
                         update="outputMessage"
        />
        <br/>
        <p:commandButton value="Homepage" action="#{addMovie.goBack}"
                         styleClass="aButton"
                         ajax="false"
        />

    </h:form>

    <p:outputLabel styleClass="box" id="outputMessage"
                   value="#{addMovie.output_message}"/>

    </body>


</f:view>
</html>
