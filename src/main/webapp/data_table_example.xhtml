<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
<f:view>
    <h:head>
        <title>Homepage</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
        <h:form id="form1">
            <div class="centered">
                <p:dataTable var="animal" id="animalsTable" value="#{dataTableBackingBean}"
                             selection="#{dataTableBackingBean.selectedAnimal}" selectionMode="single" rowKey="#{animal.id}" lazy="true" paginator="true" rows="10"
                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                             rowsPerPageTemplate="5,10,15">
                    <p:ajax event="rowSelect" listener="#{dataTableBackingBean.rowSelected}" update=":form1:outputLabel"/>
                    <p:column id="c1" headerText="Id" sortBy="#{animal.id}" filterBy="#{animal.id}"
                              filterMatchMode="contains">
                        <h:outputText value="#{animal.id}"/>
                    </p:column>
                    <p:column id="c2" headerText="Tip" sortBy="#{animal.tip}" filterBy="#{animal.tip}"
                              filterMatchMode="contains">
                        <h:outputText value="#{animal.tip}"/>
                    </p:column>
                    <p:column id="c3" headerText="Nume" sortBy="#{animal.nume}" filterBy="#{animal.nume}"
                              filterMatchMode="contains">
                        <h:outputText value="#{animal.nume}"/>
                    </p:column>
                    <p:column id="c4" headerText="Age" sortBy="#{animal.age}" filterBy="#{animal.age}"
                              filterMatchMode="contains">
                        <h:outputText value="#{animal.age}"/>
                    </p:column>
                    <p:column id="c5" headerText="Owner name" sortBy="#{animal.ownerName}"
                              filterBy="#{animal.ownerName}"
                              filterMatchMode="contains">
                        <h:outputText value="#{animal.ownerName}"/>
                    </p:column>
                </p:dataTable>
                <br/>
                <p:outputLabel id="outputLabel" value="#{dataTableBackingBean.outputMessage}"/>
            </div>
        </h:form>
    </h:body>
</f:view>
</html>
