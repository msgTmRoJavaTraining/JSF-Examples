<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
<f:view>
    <h:head>
        <title>Homepage</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
        <h:form>
            <div class="centered">
                <p:inputText id="inputName" value="#{ajaxExampleBackingBean.firstNameAndLastName}"/>
                <p:watermark for="inputName" value="Insert full name here..." id="watermark" />
                <p:commandButton value="Add user" action="#{ajaxExampleBackingBean.addUserToDatabase}" ajax="true"
                                 update="outputMessage"/>
                <br/>
                <p:outputLabel id="outputMessage" value="#{ajaxExampleBackingBean.outputMessage}"/>
            </div>
        </h:form>
    </h:body>
</f:view>
</html>
