<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
<f:view>
    <h:head>
        <title>Homepage</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
        <h:form>
            <p:outputLabel value="Welcome, #{homepageBackingBean.loggedInUserName}"/>
            <div class="centered">
                <h3 class="title">Hello!</h3>
                <p:commandButton value="Employee" ajax="false"
                                 action="#{homepageBackingBean.navigateTo('downloadText')}"/>
                <p:commandButton value="Movie" ajax="false"
                                 action="#{homepageBackingBean.navigateTo('moviesPage')}"/>
                <p:commandButton value="Ajax example" ajax="false"
                                 action="#{homepageBackingBean.navigateTo('ajax_example')}"/>
                <p:commandButton value="Data table example" ajax="false"
                                 action="#{homepageBackingBean.navigateTo('data_table_example')}"/>
                <br/>
                <p:commandButton value="Request scope test" ajax="false"
                                 action="#{homepageBackingBean.navigateTo('scope_test_request')}"/>
                <p:commandButton value="View scope test" ajax="false"
                                 action="#{homepageBackingBean.navigateTo('scope_test_view')}"/>
                <p:commandButton value="Session scope test" ajax="false"
                                 action="#{homepageBackingBean.navigateTo('scope_test_session')}"/>
            </div>
            <br/>

        </h:form>
    </h:body>
</f:view>
</html>
